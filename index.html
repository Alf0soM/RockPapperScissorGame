<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock Papper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>
        Rock Papper Scissor Game!
    </h1>
</header>
<div class="scoreboard">
    <div class="score">
      👤 You: <span id="user-score">0</span>
    </div>
    <div class="score">
      🤖 Computer: <span id="computer-score">0</span>
    </div>
  </div>
  
<div>
    <p id = "result">Choose one of 3!!!</p>
</div>
<div class = "choices" id = "user-choice">
    <p id = "r">✊</p>
    <p id = "p">✋</p>
    <p id = "s">✌️</p>
</div>
<script src = "script.js"></script>
</body>
</html>
